<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assests/css/todos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="assests/js/lib/jquery-3.4.1.min.js"></script>
    <title>To Do List</title>
</head>
<body>

    <div id="container">
        <h1>To-do List <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo" style="display: none">

        <ul>
            <li><span><i class="fa fa-trash"></i></span> Feed Dog</li>
            <li><span><i class="fa fa-trash"></i></span> Mow the lawn</li>
            <li><span><i class="fa fa-trash"></i></span> Buy Eggs</li>
            <li><span><i class="fa fa-trash"></i></span> Buy Milk</li>
            <li><span><i class="fa fa-trash"></i></span> Wash the car</li>
            <li><span><i class="fa fa-trash"></i></span> Do Homework</li>
            <li><span><i class="fa fa-trash"></i></span> Clean bathroom</li>
        </ul>
    </div>

    <script type="text/javascript" src="assests/js/todos.js"></script>
</body>
</html>
